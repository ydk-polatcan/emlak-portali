<div class="container shadow p-3 mb-5 bg-white rounded">
  <h1 class="display-4 text-center">Gayrimenkuller</h1>
  <div class="row">
    <section class="col-3 mt-3">
      <div *ngFor="let catg of categories$|async" class="list-group">
        <a class="list-group-item list-group-item-info list-group-item-action mb-1">{{catg.name}}</a>
      </div>

    </section>
    <section class="col-9">
      <div class="row">
        <div class="col-4  shadow-sm p-3 mb-5 bg-white rounded" *ngFor="let property of properties, let i = index">
          <div class="card h-100" style="width: 16rem;">
            <div *ngFor="let picture of property.pictures; let first = first">
              <img [src]="picture" *ngIf="first" alt="picture" class="card-img-top">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ property.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted"> <span *ngIf="property.surface && property.rooms !== ''"> {{
                  property.surface }} m2</span> <span *ngIf="property.rooms && property.rooms !== ''">, {{
                  property.rooms
                  }} odalı {{ property.category }}.</span></h6>
              <p class="card-text">
                <strong>{{ property.price }} ₺</strong>
              </p>
              <p [ngStyle]="{color: getSoldValue(property.sold)}">
                <span *ngIf="!property.sold"><strong>Satılık</strong></span>
                <span *ngIf="property.sold"><strong>Kiralık</strong></span>
              </p>
              <div class="text-center btn btn-outline-info" *ngIf="isLoggedIn" type="button" [routerLink]="['/property', i]">
                Detaylar</div>
              <div class="text-center text-info" style="cursor: pointer;" [routerLink]="['/userlogin']"
                *ngIf="!isLoggedIn">Detay Sayfası için <strong> Giriş yapınız.</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
